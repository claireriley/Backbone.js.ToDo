<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>To-do App in Backbone.js</title>
        <link rel="stylesheet" type="text/css" href="todo.css">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji|Roboto" rel="stylesheet">
    </head>
    <body onload=' location.href="#/pending" '>

        <div id="full">
        <div id="base">
            <section id="todoapp">

                <div id="title"></div>
                <input id="new-todo" type="text" placeholder="What needs to be done?">
                  

            <section id="main">
                <ul id="todo-list"></ul>
            </section>

            <div id="options">
                <a href="#/">show all</a> |
                <a href="#/pending">show pending</a> |
                <a href="#/completed">show completed</a>
            </div>  
            </section>

        </div>
        <div>
            <p style="position: absolute; bottom: 0px;">Find the tutorial and code in <a href="http://adrianmejia.com/blog/2012/09/11/backbone-dot-js-for-absolute-beginners-getting-started/" target="_blank">here</a></p>
        </div> 
        <!-- Templates -->
        <script type="text/template" id="item-template">
            <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
            <label><%- title %></label>
            <input class="edit" value="<%- title %>">
            <button class="destroy">remove</button>

<div id="horizonal" style="width: 200px;  position: absolute; border-top: 1px dashed #dbdbdc;
"></div>
              
            </div>
            
        </script>  
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
        <script src="todo.js"></script>
        
    </body>
</html>
